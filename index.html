<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teemo Tool</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1 id="title">Teemo Tool</h1>
    <div id="show-breakdown">
    	<button id="show-breakdown-button" onclick="showIndividualBets(this)">Show bet breakdown</button>
    </div>
    <div id="bet-info">
        <span id="blue-bet-info">
            <span id="blue-bet-total" class="bet-total">BLUE</span>
            <div id="blue-individual-bets" class="individual-bets" style="display: none">
            </div>
        </span>
        <span id="versus">VS</span>
        <span id="red-bet-info">
            <span id="red-bet-total" class="bet-total">RED</span>
            <div id="red-individual-bets" class="individual-bets" style="display: none">
            </div>
        </span>
    </div>

    <script src="teemo.js"></script>
  </body>
</html>
